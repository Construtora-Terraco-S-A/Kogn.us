<section class="py-20 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">Gerar <span class="text-green-400">Conteúdo</span></h1>
            <p class="text-gray-300 text-lg">Escolha e personalize o formato de conteúdo que deseja gerar.</p>
        </div>
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
            @for(content of contentTypes; track $index) {
            <div class="bg-white/5 backdrop-blur-lg rounded-xl p-6 border border-white/10 hover:border-white/20 transition-all cursor-pointer group h-full flex flex-col">
                <div ngClass="{{content.color}}" class="w-16 h-16 bg-gradient-to-r rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <i ngClass="{{content.icon}}" class="!text-2xl text-white"></i>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">{{content.name}}</h3>
                <p class="text-gray-400 text-sm flex-grow">{{content.description}}</p>

            </div>
            }
        </div>
    </div>
</section>
