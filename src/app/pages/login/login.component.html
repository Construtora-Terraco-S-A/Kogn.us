<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white/10 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-white">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="usuario" class="text-sm font-medium text-gray-300">Usuário ou E-mail</label>
        <input id="usuario" type="text" formControlName="usuario" class="!bg-white/20 !border-0 rounded-lg !p-2 !text-primary-50 w-full mt-1">
        @if (isInvalid('usuario')) {
          <p-message severity="error" size="small" variant="simple">Usuário é obrigatório.</p-message>
        }
      </div>
      <div>
        <label for="senha" class="text-sm font-medium text-gray-300">Senha</label>
        <input id="senha" type="password" formControlName="senha" class="!bg-white/20 !border-0 rounded-lg !p-2 !text-primary-50 w-full mt-1">
        @if (isInvalid('senha')) {
          <p-message severity="error" size="small" variant="simple">Senha é obrigatória.</p-message>
        }
      </div>
      @if (errorMessage) {
        <p-message severity="error" size="small" variant="simple">{{ errorMessage }}</p-message>
      }
      <div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
          Entrar
        </button>
      </div>
    </form>
    <div class="text-center">
      <a routerLink="/register" class="text-sm text-purple-400 hover:underline">Não tem uma conta? Registre-se</a>
    </div>
  </div>
</div>
